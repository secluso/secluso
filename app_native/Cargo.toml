[package]
name = "secluso-app-native"
version = "0.1.0"
edition = "2021"
authors = ["Ardalan Amiri Sani <arrdalan@gmail.com>"]

[dependencies]
secluso-client-lib = { path = "../client_lib" }
secluso-client-server-lib = { path = "../client_server_lib" }
bincode = "1.2.1"
rand="0.8"
lazy_static = "1.4"
serde_json="1.0.140"
log = { version="0.4.27", features=["kv"] }
anyhow = "^1.0.64" # Locked to this version due to flutter_rust_bridge usage in app
flutter_rust_bridge = "=2.10.0"
serde = "1.0"
serde_derive = "1.0"

[features]
default = []
for-example = ["secluso-client-lib/http_client"]

[[example]]
name = "app"
path = "examples/app.rs"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }